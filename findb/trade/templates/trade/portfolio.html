{% extends 'base.html' %}

{% block content %}
<h2>Your Portfolio</h2>
<p>Balance: ${{ portfolio.balance }}</p>
<table>
    <thead>
        <tr>
            <th>Security</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for holding in holdings %}
        <tr>
            <td>{{ holding.security.name }} ({{ holding.security.symbol }})</td>
            <td>{{ holding.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
